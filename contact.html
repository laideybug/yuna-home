  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Title -->
    <title>Yuna &vert; Contact Us</title>
  </head>
  <body>
    <div id="main">
      <nav class="navbar navbar-expand-lg navbar-light bg-white pt-5">
        <div class="container">
          <a class="navbar-brand" href="./index.html">
            <img src="./img/logo.svg" width="148.5" height="43.725" alt="yuna">
          </a>
        </div>
      </nav>
  
      <div class="py-5">
        <div class="container pt-4 pb-5">
          <div class="row d-flex justify-content-center mb-5">
            <div class="col-sm-6 text-center">
              <h1><strong>Let's connect</strong></h1>
              <div class="underscore-md mx-auto mb-4"></div>
              <p>Complete the form below and we will be in touch ASAP to discuss what Yuna can do for your business.</p>
            </div>
          </div>
          <div class="row d-flex justify-content-center">
            <div class="col-sm-6">
              <form action="./success.html" name="contact" data-netlify="true" data-netlify-recaptcha="true">
                <div class="form-row">
                  <div class="form-group col-sm-6">
                    <label for="inputFirstName">First name</label>
                    <input type="text" class="form-control" id="inputFirstName" name="firstName">
                  </div>
                  <div class="form-group col-sm-6">
                    <label for="inputLastName">Last name</label>
                    <input type="text" class="form-control" id="inputLastName" name="lastName">
                  </div>
								</div>
								<div class="form-group">
                  <label for="inputCompanyName">Company name *</label>
                  <input type="email" class="form-control" id="inputCompanyName" name="companyName">
                </div>
                <div class="form-group">
                  <label for="inputEmailAddress">Work email *</label>
                  <input type="email" class="form-control" id="inputEmailAddress" name="emailAddress">
                </div>
                <div class="form-group">
									<label for="selectCompanySize">Company size</label>
									<select id="selectCompanySize" class="form-control" name="size[]">
										<option value="Unspecified" selected>Please select...</option>
										<option value="1-250">1-250</option>
										<option value="250-500">250-500</option>
										<option value="500-2,500">500-2,500</option>
										<option value="2,500-5,000">2,500-5,000</option>
										<option value="5,000-10,000">5,000-10,000</option>
										<option value="10,000+">10,000+</option>
									</select>
								</div>
                <div class="form-group">
                  <label for="textAdditionalInformation">Additional information</label>
                  <textarea class="form-control" rows="5" id="textAdditionalInformation" name="additional information"></textarea>
                </div>
                <div data-netlify-recaptcha="true"></div>
                <button type="submit" class="btn btn-primary my-4">Submit Form</button>
                <p class="text-muted">* This field is required</p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <div id="footer" class="py-5 px-4">
      <div class="container">
        <div class="row">
          <div class="col-sm-2 mb-4">
            <a href="./index.html">
              <img src="./img/logowhite.svg" width="112.5" height="33.125" alt="yuna">
            </a>
            <p class="text-light mt-3"><small>Â© 2019 Yuna Health</small></p>
          </div>
          <div class="col-sm-7 mb-4">
            <h6 class="text-light">LEGAL</h6>
            <div class="underscore-sm mt-2 mb-3"></div>
            <ul class="no-bullet-list text-small">
              <li class="legal-item">
                <a class="text-light" href="./terms.html">Terms and Conditions</a>
              </li>
              <li class="legal-item">
                <a class="text-light" href="./privacy.html">Privacy</a>
              </li>
            </ul>
          </div>
          <div class="col-sm-3 mb-4">
            <p class="text-light">Supported by</p>
            <a href="http://startupchile.org"><img src="./img/startupchile.svg" width="236" height="28" alt="startup chile"></a>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
