    <!-- Title -->
    <title>Contáctenos &vert; Yuna</title>

  <body>
    <div class="main">
      <nav class="navbar navbar-expand-lg navbar-light bg-white pt-4 pt-sm-5">
        <div class="container">
          <a class="navbar-brand" href="./index.html">
            <img src="../img/logo.svg" width="148.5" height="43.725" alt="yuna">
          </a>
        </div>
      </nav>
  
      <div class="py-5">
        <div class="container pt-4 pb-5">
          <div class="row d-flex justify-content-center mb-5">
            <div class="col-sm-6 text-center">
              <h1><strong>Conectemos</strong></h1>
              <div class="underscore-md mx-auto mb-4"></div>
              <p>Llene el formulario a continuación, y nos comunicaremos lo antes posible para hablar sobre lo que Yuna puede hacer por su negocio.</p>
            </div>
          </div>
          <div class="row d-flex justify-content-center">
            <div class="col-sm-6">
              <form action="./gracias.html" name="contact-es" data-netlify="true" data-netlify-recaptcha="true">
                <div class="form-row">
                  <div class="form-group col-sm-6">
                    <label for="inputFirstName">Nombre</label>
                    <input type="text" class="form-control" id="inputFirstName" name="firstName">
                  </div>
                  <div class="form-group col-sm-6">
                    <label for="inputLastName">Apellidos</label>
                    <input type="text" class="form-control" id="inputLastName" name="lastName">
                  </div>
								</div>
								<div class="form-group">
                  <label for="inputCompanyName">Nombre de la empresa *</label>
                  <input type="email" class="form-control" id="inputCompanyName" name="companyName">
                </div>
                <div class="form-group">
                  <label for="inputEmailAddress">Correo electrónico de la empresa *</label>
                  <input type="email" class="form-control" id="inputEmailAddress" name="emailAddress">
                </div>
                <div class="form-group">
									<label for="selectCompanySize">Tamaño de la empresa</label>
									<select id="selectCompanySize" class="form-control" name="size[]">
										<option value="Unspecified" selected>Por favor seleccione...</option>
										<option value="1-250">1-250</option>
										<option value="250-500">250-500</option>
										<option value="500-2,500">500-2.500</option>
										<option value="2,500-5,000">2.500-5.000</option>
										<option value="5,000-10,000">5.000-10.000</option>
										<option value="10,000+">10.000+</option>
									</select>
								</div>
                <div class="form-group">
                  <label for="textAdditionalInformation">Información adicional</label>
                  <textarea class="form-control" rows="5" id="textAdditionalInformation" name="additional information"></textarea>
                </div>
                <div data-netlify-recaptcha="true"></div>
                <button type="submit" class="btn btn-primary my-4">Ingresar Formulario</button>
                <p class="text-muted">* Este campo es requerido</p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
